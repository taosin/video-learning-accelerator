<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>视频学习加速器</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>视频学习加速器</h1>
                <div class="ai-status">
                    <span id="ai-provider-status">正在加载...</span>
                    <button id="config-button" class="config-button">配置</button>
                </div>
            </div>

            <div class="content">
                <div class="video-info">
                    <h2>视频信息</h2>
                    <div id="video-title">未检测到视频</div>
                    <div id="video-platform">平台: -</div>
                </div>

                <div class="controls">
                    <button id="generate-summary"
                        class="primary-button">生成AI摘要</button>
                    <button id="generate-notes"
                        class="primary-button">生成学习笔记</button>
                </div>

                <div id="progress-container" class="progress-container"
                    style="display: none;">
                    <div class="progress-bar">
                        <div id="progress-bar-fill"></div>
                    </div>
                    <div id="progress-text">0%</div>
                </div>

                <div id="chapters-container" class="chapters-container"
                    style="display: none;">
                    <h3>章节列表</h3>
                    <div id="chapters-list"></div>
                </div>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
