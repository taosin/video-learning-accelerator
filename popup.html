<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="video-accelerator">
            <div class="control-header">
                <div>
                    <div class="title">视频学习加速器</div>
                    <div class="speed-display">1.0x</div>
                </div>
                <div class="action-buttons">
                    <button id="skipSilence" class="action-btn">跳过静音</button>
                    <button id="generateAI"
                        class="action-btn primary">AI摘要</button>
                </div>
            </div>

            <div class="speed-grid">
                <button class="speed-btn" data-speed="0.25">0.25x</button>
                <button class="speed-btn" data-speed="0.5">0.5x</button>
                <button class="speed-btn" data-speed="0.75">0.75x</button>
                <button class="speed-btn active" data-speed="1.0">1.0x</button>
                <button class="speed-btn" data-speed="1.25">1.25x</button>
                <button class="speed-btn" data-speed="1.5">1.5x</button>
                <button class="speed-btn" data-speed="1.75">1.75x</button>
                <button class="speed-btn" data-speed="2.0">2.0x</button>
                <button class="speed-btn" data-speed="2.5">2.5x</button>
                <button class="speed-btn" data-speed="3.0">3.0x</button>
                <button class="speed-btn" data-speed="3.5">3.5x</button>
                <button class="speed-btn" data-speed="4.0">4.0x</button>
            </div>

            <div class="ai-section">
                <h4>AI章节标记</h4>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div id="chaptersList" class="chapters-list">
                    <!-- 章节列表将通过JavaScript动态生成 -->
                </div>
                <button id="generateNotes" class="generate-notes-btn">
                    生成完整笔记
                </button>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
